<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1: Eventos do DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #myElement {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 12px;
        }

        #myInput {
            display: block;
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            width: 400px;
        }

        #btnCriarEventos{
            display: block;
            margin: 20px;
            padding: 10px;
            width: 250px;
            cursor: pointer;
            border: 4px solid lawngreen;
            background-color: #333;
            color: #fff;
            border-radius: 6px;
        }

        #log {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50%;
            overflow-y: auto;
            background-color: #333;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }

        #log div {
            padding: 5px 0;
            border-bottom: 1px solid #555;
        }
    </style>
</head>

<body>
    <h1>Exemplos de Eventos do DOM com Log</h1>
    <div id="myElement">Interaja aqui</div>
    <input type="text" id="myInput" placeholder="Digite algo...">
    <input value="Clique aqui para vincular os eventos" id="btnCriarEventos" onclick="criarTodosOsEventos()" />
    <div id="log"></div>

    <script>
        function logMessage(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight; // Rolagem automática para o fim
        }

        function criarTodosOsEventos() {
            // Evento de clique: ocorre quando o elemento é clicado com o botão esquerdo do mouse
            document.getElementById('myElement').addEventListener('click', () => logMessage('Clicked!'));

            // Evento de duplo clique: ocorre quando o elemento é clicado duas vezes rapidamente
            document.getElementById('myElement').addEventListener('dblclick', () => logMessage('Double clicked!'));

            // Evento de mouseover: ocorre quando o ponteiro do mouse passa sobre o elemento
            document.getElementById('myElement').addEventListener('mouseover', () => logMessage('Mouse over!'));

            // Evento de mouseout: ocorre quando o ponteiro do mouse sai de dentro do elemento
            document.getElementById('myElement').addEventListener('mouseout', () => logMessage('Mouse out!'));

            // Evento de mousedown: ocorre quando o botão do mouse é pressionado sobre o elemento
            document.getElementById('myElement').addEventListener('mousedown', () => logMessage('Mouse down!'));

            // Evento de mouseup: ocorre quando o botão do mouse é liberado sobre o elemento
            document.getElementById('myElement').addEventListener('mouseup', () => logMessage('Mouse up!'));

            // Evento de mousemove: ocorre quando o mouse é movido sobre o elemento
            document.getElementById('myElement').addEventListener('mousemove', () => logMessage('Mouse moving!'));

            // Evento de keydown: ocorre quando uma tecla é pressionada
            document.addEventListener('keydown', (e) => logMessage(`Key down: ${e.key}`));

            // Evento de keyup: ocorre quando uma tecla pressionada é liberada
            document.addEventListener('keyup', (e) => logMessage(`Key up: ${e.key}`));

            // Evento de keypress: ocorre quando uma tecla é pressionada e mantida (mas não captura todas as teclas)
            document.addEventListener('keypress', (e) => logMessage(`Key press: ${e.key}`));

            // Evento de mudança: ocorre quando o valor de um input (campo de texto, checkbox, etc.) é alterado
            document.getElementById('myInput').addEventListener('change', () => logMessage('Value changed!'));

            // Evento de input: ocorre quando o valor de um campo de texto é modificado (cada vez que se digita algo)
            document.getElementById('myInput').addEventListener('input', () => logMessage('Input event!'));

            // Evento de foco: ocorre quando o elemento (campo de texto, por exemplo) ganha o foco
            document.getElementById('myInput').addEventListener('focus', () => logMessage('Focused!'));

            // Evento de perda de foco: ocorre quando o elemento perde o foco (quando se clica fora do campo, por exemplo)
            document.getElementById('myInput').addEventListener('blur', () => logMessage('Blurred!'));

            // Evento de rolagem: ocorre quando a página ou um elemento com barra de rolagem é rolado
            window.addEventListener('scroll', () => logMessage('Scrolled!'));

            // Evento de redimensionamento: ocorre quando a janela do navegador é redimensionada
            window.addEventListener('resize', () => logMessage('Window resized!'));

            // Evento de carregamento: ocorre quando a página é totalmente carregada
            window.addEventListener('load', () => logMessage('Page loaded!'));

            // Evento de descarregamento: ocorre quando a página está prestes a ser descarregada (fechada ou recarregada)
            window.addEventListener('unload', () => logMessage('Page unloaded!'));
        }

        logMessage('Oi, neste bloco aqui é onde aparecem os logs do que esta acontecendo na página depois que você clicar no botão de vincular os eventos');
    </script>
